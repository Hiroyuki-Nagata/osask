language: cpp

os:
  - linux

compiler:
  - g++
  - i686-w64-mingw32-g++
  - x86_64-w64-mingw32-g++
  - clang++

before_install:
  # g++4.8.1
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq gnulib
  # g++4.8.1
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; fi

  # i686-w64-mingw32-g++
  - if [ "$CXX" == "i686-w64-mingw32-g++" ]; then sudo apt-get -qq install binutils-mingw-w64-i686 g++-mingw-w64-i686; fi
  # x86_64-w64-mingw32-g++
  - if [ "$CXX" == "x86_64-w64-mingw32-g++" ]; then sudo apt-get -qq install binutils-mingw-w64-x86_64 g++-mingw-w64-x86_64; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4"; fi

before_script:
  - autoreconf -i -I/usr/share/gnulib/m4 -I `pwd`/m4

script:
  - if [ "$CXX" == "i686-w64-mingw32-g++" ]; then ./cross-i686-w64-mingw32.sh; fi
  - if [ "$CXX" == "x86_64-w64-mingw32-g++" ]; then ./cross-x86_64-w64-mingw32.sh; fi
  - if [ "$CXX" == "clang++" ]; then ./configure && make; fi
  - if [ "$CXX" == "g++" ]; then ./configure && make; fi

branches:
  only:
    - master

